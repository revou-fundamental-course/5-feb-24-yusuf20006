<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="temperatureForm">
            <label for="temperatureInput">Enter Temperature:</label>
            <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
            
            <label for="unitSelect">Select Unit:</label>
            <select id="unitSelect">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>

            <button type="button" onclick="convertTemperature()">Conversion</button>
        </form>

        <div id="resultContainer">
            <h2>Conversion Result:</h2>
            <p id="resultExplanation"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
